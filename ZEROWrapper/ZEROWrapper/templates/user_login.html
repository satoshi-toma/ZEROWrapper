{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <br>
    <div class="col-md-6 col-md-offset-3 mx-5">
        <div class="form-group">
            <label for="exampleInputEmail1">メールアドレス</label>
            <input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="first_last@mail.toyota.co.jp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">パスワード</label>
            <input type="password" class="form-control" name="password" placeholder="半角英数字・記号を使用してください">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="keep_login_session">
            <label class="form-check-label" for="exampleCheck1">ログイン状態を保持する</label>
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">ログイン</button>
    </div>
</form>
{% endblock %}
